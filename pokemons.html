      // Função para criar um card
      function createCard(pokemon) {
          const card = document.createElement('div');
          card.className = 'card';
          
          card.innerHTML = `
              <img src="https://img.pokemondb.net/sprites/scarlet-violet/icon/avif/${pokemon.name.toLowerCase().replace(/ /g, '-')}.avif" alt="${pokemon.name}">
              <div class="card-body">
                  <h5 class="card-title">${pokemon.name}</h5>
                  <p class="card-text">${pokemon.type}</p>
                  <a href="#" class="btn btn-primary" data-name="${pokemon.name}" data-description="${pokemon.description}" data-type="${pokemon.type}">Veja mais informações</a>
              </div>
          `;
          
          card.addEventListener('click', () => openModal(pokemon));
          return card;
      }

      // Função para abrir o modal
      function openModal(pokemon) {
          const modal = document.getElementById('modalTemplate');
          const modalImg = modal.querySelector('img');
          const modalCaption = modal.querySelector('.modal-caption');

          modalImg.src = `https://img.pokemondb.net/sprites/scarlet-violet/icon/avif/${pokemon.name.toLowerCase().replace(/ /g, '-')}.avif`;
          modalCaption.innerHTML = `<h4>${pokemon.name}</h4><p>Tipo: ${pokemon.type}</p><p>${pokemon.description}</p>`;

          modal.style.display = 'block';
      }

      // Fechar o modal
      function closeModal() {
          const modal = document.getElementById('modalTemplate');
          modal.style.display = 'none';
      }

      document.querySelector('.close').addEventListener('click', closeModal);
      document.querySelector('.btn-close-modal').addEventListener('click', closeModal);

      // Adiciona os cards ao container
      const container = document.getElementById('cardContainer');
      pokemonData.forEach(pokemon => container.appendChild(createCard(pokemon)));
  </script>
